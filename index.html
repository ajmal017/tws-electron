<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
    <h2>IB Trader Workstation Plus</h2>

    <div class="row">
      <div class="col-xs-2">
        <h5>Trade File:</h5>
      </div>
      <div class="col-xs-10">
        <button id="openFile" class="btn btn-default" onclick="openFile('trade');">Open</button>
        <label id='tradeFile'></label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <h5>Allocation File:</h5>
      </div>
      <div class="col-xs-10">
        <button id="openAllocationFile" class="btn btn-default" onclick="openFile('allocation');">Open</button>
        <label id='allocationFile'></label>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col-xs-2">
        <button id="uploadFiles" class="btn btn-danger btn-md btn-block" onclick="uploadFiles();"  data-loading-text="Running...">Run</button>
      </div>
    </div>

    <br>

    <table class="table table-hover"> 
      <thead> 
        <tr> 
          <th>Ticker</th> 
          <th>Action</th> 
          <th>Shares</th> 
          <th>Allocation Profile</th>
        </tr> 
      </thead> 
      <tbody id="resultsTable" > 
      </tbody> 
    </table>

    <ul id="resultsLog">
    </ul>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
