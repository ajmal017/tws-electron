<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="ui container">
    <h2>IB Trader Workstation Plus</h2>

    <div class="ui form">
      <div class="fields">
        <div class="inline field eight wide">
          <label>Trade File:</label>
          <button id="openFile" class="ui button" onclick="openFile('trade');">Open</button>
          <p id='tradeFile'></p>
        </div>
        <div class="inline field eight wide">
          <label>Allocation File:</label>
          <button id="openAllocationFile" class="ui button" onclick="openFile('allocation');">Open</button>
          <p id='allocationFile'></p>
        </div>
      </div>
    </div>

    <br><br>
    <button id="uploadFiles" class="ui red big button" onclick="uploadFiles();">Run</button>

    <div class="ui message">
      <div id="dimmer" class="ui dimmer">
      <div class="ui indeterminate text loader">Preparing Files</div>
      </div>
    <div class="header">
      Results
    </div>
    <br>
    <!-- TODO make this a table -->
    <ul id="resultsLog">
    </ul>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
